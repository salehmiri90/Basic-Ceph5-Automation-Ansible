---
- hosts: all
  # use --limit to define specific hosts
  gather_facts: no
  become: yes
  tasks:
          - name: set authorized key
            authorized_key:
                    user: root
                    state: present
                    #key will be changed due to each cluster ceph.pub key
                    key: ssh-rsa  ceph-edcc3da6-bcb0-11ed-9c77-00505697658b
                    path: /root/.ssh/authorized_keys
                    manage_dir: yes
                       

          - name: set authorized key
            authorized_key:
                    user: root
                    state: present
                    #key will be changed due to each cluster mon1 root user public key
                    key: ssh-rsa  root@kceph1-mon1
                    path: /root/.ssh/authorized_keys
                    manage_dir: yes

...
