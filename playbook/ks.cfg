lang en_US
keyboard us
timezone Asia/Tehran --utc
rootpw  --plaintext 'password'
reboot
text
cdrom
bootloader --append="rhgb quiet crashkernel=auto"
zerombr
clearpart --all --initlabel
volgroup rhel --pesize=4096 pv.0
part pv.0 --fstype=lvmpv --ondisk=sda --size=102400
volgroup vardata --pesize=4096 pv.1
part pv.1 --fstype=lvmpv --ondisk=sdb --size=51200
part /boot --fstype=xfs --onpart=sda --size=1024 --label=gpt
logvol swap --vgname=rhel --name=swap --fstype=swap --size=8192 --label=gpt
logvol /home --vgname=rhel --name=home --fstype=xfs --size=20480 --label=gpt
logvol / --vgname=rhel --name=root --fstype=xfs --size=72700 --label=gpt
logvol /var --vgname=vardata --name=vardata --fstype=xfs --size=51200 --label=gpt
network --device=ens192 --hostname=ceph --bootproto=static --ip=172.10.131.4 --netmask=255.255.255.128 --gateway=172.10.131.254 --nameserver=172.10.131.1 --activate
skipx
firstboot --disable
selinux --enforcing
firewall --enabled --ssh
%post
useradd ansible
echo "password" | passwd --stdin ansible
echo "ansible ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
%end
%packages
@^minimal-environment
@container-management
@security-tools
%end
